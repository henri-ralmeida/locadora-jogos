apiVersion: v1
kind: Service
metadata:
  name: locadora-app-service
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: locadora-app

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: locadora-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: locadora-app
  template:
    metadata:
      labels:
        app: locadora-app
    spec:
      containers:
        - name: app
          image: locadora-jogos-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: locadora-config
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          livenessProbe:
            httpGet:
              path: /swagger-ui.html
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
